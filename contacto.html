            <article>

                    <form action="envio.php" method="post">
                        <div class="row m-p-20">
                            <div class="col-12 text-start px-0">
                                <label for="nombre">Nombre</label>
                                <input class="form-control" type="text" id="nombre">
                            </div>

                            <div class="col-12 col-sm-6 mt-2 text-start pl-0 m-pr-0">
                                <label for="email">E-mail</label>
                                <input class="form-control" type="email" id="email">
                            </div>

                            <div class="col-12 col-sm-6 mt-2 text-start px-0">
                                <label for="tel">Teléfono</label>
                                <input class="form-control" type="tel" id="tel">
                            </div>

                            <div class="col-12 mt-2 text-start px-0">
                                <label for="mensaje">Deje su mensaje</label>
                                <textarea class="form-control" name="mensaje" id="mensaje" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-between mt-4 m-p-20">
                            <input class="btn btn-primary button col-5" type="submit" value="Enviar">
                            <input class="btn btn-secondary button col-5" type="reset" value="Cancelar">

                    </form>
